<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    
    .info {
      background: #f0f7ff;
      border-left: 3px solid #4a90e2;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      box-sizing: border-box;
      resize: vertical;
    }
    
    .button-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    #saveBtn {
      background: #4a90e2;
      color: white;
      flex: 1;
    }
    
    #saveBtn:hover {
      background: #357abd;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .example {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>ðŸ”– Auto Bookmark Tracker</h2>
  
  <div class="info">
    <strong>How it works:</strong> Add paths below (one per line). When you browse these paths, your bookmarks will automatically update to track your progress.
  </div>
  
  <label for="domains"><strong>Tracked Paths:</strong></label>
  <div class="example">Example: academy.nebius.com/trainer/net-course</div>
  <textarea id="domains" placeholder="Enter paths, one per line&#x0A;Example:&#x0A;academy.nebius.com/trainer/ai-assisted-programming&#x0A;academy.nebius.com/trainer/net-course"></textarea>
  
  <div class="button-container">
    <button id="saveBtn">Save Paths</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
